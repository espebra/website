{{ partial "head.html" . }}
<body>

{{ partial "sidebar.html" . }}

  <div class="content container">
  <div class="post">
    <h1>{{ .Title }}</h1>
    <ul class="posts">
        {{ range .Data.Pages }}
        <li>
          <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
        </li>
        {{ end }}
    </ul>
  </div>
  </div>
</body>
</html>
