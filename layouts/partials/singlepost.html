<div class="row">
	<div class="col-md-12">
		<h1>{{ .Title }}</h1>
		<small class="text-muted">
			Published {{ .Date.Format "Monday, January 2, 2006" }} ({{ .FuzzyWordCount }} words, {{ .ReadingTime }} minutes to read).
			<a href="#comments">
				<span class="disqus-comment-count" data-disqus-identifier="{{ .Title }}"></span>
			</a>
		</small>
		
		<p>
			{{ .Content }}
		</p>
        </div>

	<div class="col-md-12">
		<a name="comments"></a>
		{{ partial "comments.html" . }}
	</div>
</div>
